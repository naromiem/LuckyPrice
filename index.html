<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8869dbd9a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Game Search</title>
  </head>
  <body>
    <div class="banner-text column is-mobile">
      <ul>
        <li class="luckyPrice"><i class="fas fa-dice"></i> LUCKY PRICE</li>
        <li id="searches"></li>
        <li><input class="input is-rounded is-primary is-mobile" id="game-text" type="text" placeholder="Game Search"></li>
        <li><button class="button is-primary is-focused is-mobile" id="search">Search <i class="fas fa-search"></i> </button></li>
        <li><button class="button is-primary is-focused is-mobile" id="news">New Releases <i class="far fa-newspaper"></i> </button></li>
        <li></li>
      </ul>
    </div>
    <div class="animation-area">
      <div class="section is-mobile" id="newRelease"></div>
      <div class="section is-mobile" id="releaseDate"></div>
      <ul class="box-area">
        <div class="card is-mobile">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-84x84" id="image">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4" id="display"></p>
                <p class="subtitle is-4" id="price"></p>
                <p class="subtitle is-4" id="retail"></p>
                <p class="subtitle is-4" id="rating-count"></p>
                <p class="subtitle is-4" id="rating-percent"></p>
                <p class="subtitle is-4" id="rating-text"></p>
              </div>
            </div>
            <div class="content"> <a id="meta-link" onclick="metaData()" >MetaCritic</a>.
              <a id="steam-link" onclick="steamData()" >Steam</a> <a href="#"></a>
              <br>
              <time id="DT"></time>
            </div>
          </div>
        </div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "javascript.js"></script>
   
  </body>
</html>
  
</body>
</html>
